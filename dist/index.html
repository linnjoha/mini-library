<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="title">Welcome to the mini library <br /></h1>
      </header>
      <main>
        <section class="bookshelf topshelf">
          <div id="book1" class="book"></div>
          <div id="book2" class="book"></div>
          <div id="book3" class="book"></div>
          <div id="book4" class="book"></div>
        </section>
        <section class="bookshelf bottomshelf">
          <div id="book5" class="book"></div>
          <div id="book6" class="book"></div>
          <div id="book7" class="book"></div>
          <div id="book8" class="book"></div>
        </section>
      </main>
      <footer hidden class="book-container">
        <section id="bookCover" class="book-cover"></section>
        <section id="bookInfo" class="book-info"></section>
        <section id="bookSmallAbouts" class="book-info-smallabouts"></section>
      </footer>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
